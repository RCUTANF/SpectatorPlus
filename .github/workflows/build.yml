name: Build

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build-fabric:
    name: Build Fabric
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Fabric
        run: ./gradlew spectatorplus-fabric:build

      - name: Upload Fabric artifact
        uses: actions/upload-artifact@v4
        with:
          name: spectatorplus-fabric
          path: fabric/build/libs/*.jar

  build-paper:
    name: Build Paper
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Paper
        run: ./gradlew spectatorplus-paper:build

      - name: Upload Paper artifact
        uses: actions/upload-artifact@v4
        with:
          name: spectatorplus-paper
          path: paper/build/libs/*.jar
